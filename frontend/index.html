<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="dashboard">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Dashboard</h1>
                        <p class="page-subtitle">Otomasyon CRM'e Hoş Geldiniz</p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: var(--spacing-lg); margin-bottom: var(--spacing-xl);">
                    <!-- Customers Stat -->
                    <div class="content-card stat-card" style="padding: var(--spacing-lg);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <div
                                    style="font-size: var(--font-size-sm); color: var(--text-muted); margin-bottom: var(--spacing-xs);">
                                    Toplam Müşteri</div>
                                <div id="stat-customers"
                                    style="font-size: 2rem; font-weight: var(--font-weight-bold); color: var(--text-primary);">
                                    -</div>
                            </div>
                            <div
                                style="width: 48px; height: 48px; border-radius: var(--radius-md); background: rgba(52, 152, 219, 0.1); display: flex; align-items: center; justify-content: center;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3498DB"
                                    stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Opportunities Stat -->
                    <div class="content-card stat-card" style="padding: var(--spacing-lg);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <div
                                    style="font-size: var(--font-size-sm); color: var(--text-muted); margin-bottom: var(--spacing-xs);">
                                    Aktif Fırsatlar</div>
                                <div id="stat-opportunities"
                                    style="font-size: 2rem; font-weight: var(--font-weight-bold); color: var(--text-primary);">
                                    -</div>
                            </div>
                            <div
                                style="width: 48px; height: 48px; border-radius: var(--radius-md); background: rgba(241, 196, 15, 0.1); display: flex; align-items: center; justify-content: center;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F1C40F"
                                    stroke-width="2">
                                    <polygon
                                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                    </polygon>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Projects Stat -->
                    <div class="content-card stat-card" style="padding: var(--spacing-lg);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <div
                                    style="font-size: var(--font-size-sm); color: var(--text-muted); margin-bottom: var(--spacing-xs);">
                                    Aktif Projeler</div>
                                <div id="stat-projects"
                                    style="font-size: 2rem; font-weight: var(--font-weight-bold); color: var(--text-primary);">
                                    -</div>
                            </div>
                            <div
                                style="width: 48px; height: 48px; border-radius: var(--radius-md); background: rgba(46, 204, 113, 0.1); display: flex; align-items: center; justify-content: center;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2ECC71"
                                    stroke-width="2">
                                    <path
                                        d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Revenue Stat -->
                    <div class="content-card stat-card" style="padding: var(--spacing-lg);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <div
                                    style="font-size: var(--font-size-sm); color: var(--text-muted); margin-bottom: var(--spacing-xs);">
                                    Beklenen Gelir</div>
                                <div id="stat-revenue"
                                    style="font-size: 1.5rem; font-weight: var(--font-weight-bold); color: var(--text-primary);">
                                    -</div>
                            </div>
                            <div
                                style="width: 48px; height: 48px; border-radius: var(--radius-md); background: rgba(155, 89, 182, 0.1); display: flex; align-items: center; justify-content: center;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9B59B6"
                                    stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--spacing-lg);">
                    <!-- Recent Opportunities -->
                    <div class="content-card">
                        <div class="content-card-header">
                            <h3 class="content-card-title">Son Fırsatlar</h3>
                            <a href="pages/opportunities.html" class="btn btn-ghost btn-sm">Tümünü Gör</a>
                        </div>
                        <div class="content-card-body" style="padding: 0;">
                            <div id="recent-opportunities">
                                <div style="padding: var(--spacing-lg); text-align: center; color: var(--text-muted);">
                                    Yükleniyor...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="content-card">
                        <div class="content-card-header">
                            <h3 class="content-card-title">Hızlı İşlemler</h3>
                        </div>
                        <div class="content-card-body">
                            <div style="display: flex; flex-direction: column; gap: var(--spacing-sm);">
                                <a href="pages/customers.html" class="btn btn-outline"
                                    style="justify-content: flex-start; gap: var(--spacing-sm);">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="8.5" cy="7" r="4"></circle>
                                        <line x1="20" y1="8" x2="20" y2="14"></line>
                                        <line x1="23" y1="11" x2="17" y2="11"></line>
                                    </svg>
                                    Yeni Müşteri Ekle
                                </a>
                                <a href="pages/opportunities.html" class="btn btn-outline"
                                    style="justify-content: flex-start; gap: var(--spacing-sm);">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <polygon
                                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                        </polygon>
                                    </svg>
                                    Yeni Fırsat Oluştur
                                </a>
                                <a href="pages/projects.html" class="btn btn-outline"
                                    style="justify-content: flex-start; gap: var(--spacing-sm);">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                                        </path>
                                    </svg>
                                    Projeleri Görüntüle
                                </a>
                                <a href="pages/invoices.html" class="btn btn-outline"
                                    style="justify-content: flex-start; gap: var(--spacing-sm);">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                    </svg>
                                    Fatura Oluştur
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- ES Module Script -->
    <script type="module" src="js/pages/dashboard.js"></script>
</body>

</html>
