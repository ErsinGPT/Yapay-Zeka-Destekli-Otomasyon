<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fƒ±rsatlar - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="opportunities">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Fƒ±rsatlar</h1>
                        <p class="page-subtitle">Satƒ±≈ü fƒ±rsatlarƒ±nƒ± takip edin</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="openCreateModal()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Yeni Fƒ±rsat
                        </button>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="content-card" style="margin-bottom: var(--spacing-lg);">
                    <div class="content-card-body" style="padding: var(--spacing-md);">
                        <div class="form-inline">
                            <div class="form-group">
                                <select class="form-select" id="status-filter" onchange="loadOpportunities()">
                                    <option value="">T√ºm Durumlar</option>
                                    <option value="NEW">Yeni</option>
                                    <option value="CONTACTED">ƒ∞leti≈üime Ge√ßildi</option>
                                    <option value="QUALIFIED">Nitelikli</option>
                                    <option value="PROPOSAL">Teklif Verildi</option>
                                    <option value="NEGOTIATION">M√ºzakere</option>
                                    <option value="WON">Kazanƒ±ldƒ±</option>
                                    <option value="LOST">Kaybedildi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="content-card">
                    <div class="content-card-body" style="padding: 0;">
                        <div class="data-table-wrapper" id="table-container">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚è≥</div>
                                <div class="empty-state-title">Y√ºkleniyor...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script>
        let opportunities = [];
        let customers = [];

        const statusLabels = {
            'NEW': 'Yeni',
            'CONTACTED': 'ƒ∞leti≈üime Ge√ßildi',
            'QUALIFIED': 'Nitelikli',
            'PROPOSAL': 'Teklif Verildi',
            'NEGOTIATION': 'M√ºzakere',
            'WON': 'Kazanƒ±ldƒ±',
            'LOST': 'Kaybedildi'
        };

        const statusColors = {
            'NEW': 'info',
            'CONTACTED': 'info',
            'QUALIFIED': 'warning',
            'PROPOSAL': 'warning',
            'NEGOTIATION': 'warning',
            'WON': 'success',
            'LOST': 'danger'
        };

        document.addEventListener('DOMContentLoaded', function () {
            if (!API.getToken()) {
                window.location.href = 'login.html';
                return;
            }
            loadCustomers();
            loadOpportunities();
        });


        async function loadCustomers() {
            try {
                customers = await API.get('/customers');
            } catch (error) {
                console.error('Failed to load customers:', error);
            }
        }

        async function loadOpportunities() {
            const container = document.getElementById('table-container');

            try {
                const statusFilter = document.getElementById('status-filter').value;
                let params = {};
                if (statusFilter) params.status = statusFilter;

                opportunities = await API.get('/opportunities', params);
                renderTable(opportunities);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-title">Y√ºklenemedi</div>
                        <div class="empty-state-message">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderTable(data) {
            const container = document.getElementById('table-container');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚≠ê</div>
                        <div class="empty-state-title">Hen√ºz fƒ±rsat yok</div>
                        <div class="empty-state-message">Yeni fƒ±rsat ekleyerek ba≈ülayƒ±n</div>
                        <button class="btn btn-primary" style="margin-top: var(--spacing-md);" onclick="openCreateModal()">
                            Yeni Fƒ±rsat Ekle
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Fƒ±rsat</th>
                            <th>M√º≈üteri</th>
                            <th>Beklenen Gelir</th>
                            <th>Olasƒ±lƒ±k</th>
                            <th>Durum</th>
                            <th style="text-align: right;">ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(opp => `
                            <tr>
                                <td>
                                    <strong>${opp.title}</strong>
                                    ${opp.description ? `<div style="font-size: var(--font-size-xs); color: var(--text-muted);">${opp.description.substring(0, 40)}...</div>` : ''}
                                </td>
                                <td>${opp.customer_name || '-'}</td>
                                <td>${opp.expected_revenue ? Utils.formatCurrency(opp.expected_revenue, opp.currency) : '-'}</td>
                                <td>
                                    <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                        <div style="flex: 1; height: 6px; background: var(--gray-200); border-radius: 3px; max-width: 60px;">
                                            <div style="width: ${opp.probability}%; height: 100%; background: var(--secondary); border-radius: 3px;"></div>
                                        </div>
                                        <span style="font-size: var(--font-size-xs);">${opp.probability}%</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-badge ${statusColors[opp.status] || 'info'}">
                                        ${statusLabels[opp.status] || opp.status}
                                    </span>
                                </td>
                                <td style="text-align: right;">
                                    ${opp.status !== 'WON' && opp.status !== 'LOST' ? `
                                        <button class="btn btn-success btn-sm" onclick="markWon(${opp.id})" title="Kazanƒ±ldƒ±">‚úì</button>
                                        <button class="btn btn-danger btn-sm" onclick="markLost(${opp.id})" title="Kaybedildi">‚úó</button>
                                    ` : ''}
                                    <button class="btn btn-ghost btn-sm" onclick="editOpportunity(${opp.id})">D√ºzenle</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function openCreateModal() {
            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">
                        <div class="modal-header">
                            <h3>Yeni Fƒ±rsat</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <form onsubmit="createOpportunity(event)">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-label required">Fƒ±rsat Adƒ±</label>
                                    <input type="text" class="form-input" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label required">M√º≈üteri</label>
                                    <select class="form-select" name="customer_id" required>
                                        <option value="">M√º≈üteri se√ßin</option>
                                        ${customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Beklenen Gelir</label>
                                    <input type="number" class="form-input" name="expected_revenue" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Para Birimi</label>
                                    <select class="form-select" name="currency">
                                        <option value="TRY">TRY</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Olasƒ±lƒ±k (%)</label>
                                    <input type="number" class="form-input" name="probability" min="0" max="100" value="50">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">A√ßƒ±klama</label>
                                    <textarea class="form-textarea" name="description" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ghost" onclick="closeModal()">ƒ∞ptal</button>
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-container').innerHTML = '';
        }

        async function createOpportunity(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (value) {
                    if (key === 'customer_id' || key === 'probability') {
                        data[key] = parseInt(value);
                    } else if (key === 'expected_revenue') {
                        data[key] = parseFloat(value);
                    } else {
                        data[key] = value;
                    }
                }
            });

            try {
                await API.post('/opportunities', data);
                closeModal();
                alert('Fƒ±rsat olu≈üturuldu');
                loadOpportunities();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        async function markWon(id) {
            if (!confirm('Bu fƒ±rsatƒ± "Kazanƒ±ldƒ±" olarak i≈üaretlemek istiyor musunuz? Otomatik proje olu≈üturulacak.')) return;

            try {
                const project = await API.post(`/opportunities/${id}/won`);
                alert(`Tebrikler! Proje olu≈üturuldu: ${project.project_code}`);
                loadOpportunities();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        async function markLost(id) {
            if (!confirm('Bu fƒ±rsatƒ± "Kaybedildi" olarak i≈üaretlemek istiyor musunuz?')) return;

            try {
                await API.post(`/opportunities/${id}/lost`);
                alert('Fƒ±rsat kaybedildi olarak i≈üaretlendi');
                loadOpportunities();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        function editOpportunity(id) {
            const opp = opportunities.find(o => o.id === id);
            if (!opp) return;

            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">
                        <div class="modal-header">
                            <h3>Fƒ±rsat D√ºzenle</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <form onsubmit="updateOpportunity(event, ${id})">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-label required">Fƒ±rsat Adƒ±</label>
                                    <input type="text" class="form-input" name="title" value="${opp.title}" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Beklenen Gelir</label>
                                    <input type="number" class="form-input" name="expected_revenue" value="${opp.expected_revenue || ''}" step="0.01">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" name="status" ${opp.status === 'WON' || opp.status === 'LOST' ? 'disabled' : ''}>
                                        ${Object.entries(statusLabels)
                    .filter(([key]) => key !== 'WON' && key !== 'LOST')
                    .map(([key, label]) =>
                        `<option value="${key}" ${opp.status === key ? 'selected' : ''}>${label}</option>`
                    ).join('')}
                                    </select>
                                    ${opp.status === 'WON' || opp.status === 'LOST' ?
                    `<small style="color: var(--text-muted); margin-top: 4px; display: block;">
                                            ‚ö†Ô∏è Kazanƒ±ldƒ±/Kaybedildi durumlarƒ± deƒüi≈ütirilemez
                                        </small>` :
                    `<small style="color: var(--text-muted); margin-top: 4px; display: block;">
                                            üí° Kazanƒ±ldƒ±/Kaybedildi i√ßin tablodaki √∂zel butonlarƒ± kullanƒ±n
                                        </small>`
                }
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Olasƒ±lƒ±k (%)</label>
                                    <input type="number" class="form-input" name="probability" min="0" max="100" value="${opp.probability}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ghost" onclick="closeModal()">ƒ∞ptal</button>
                                <button type="submit" class="btn btn-primary">G√ºncelle</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        async function updateOpportunity(event, id) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (value) {
                    if (key === 'probability') {
                        data[key] = parseInt(value);
                    } else if (key === 'expected_revenue') {
                        data[key] = parseFloat(value);
                    } else {
                        data[key] = value;
                    }
                }
            });

            try {
                await API.put(`/opportunities/${id}`, data);
                closeModal();
                alert('Fƒ±rsat g√ºncellendi');
                loadOpportunities();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-container').innerHTML = '';
            document.body.style.overflow = '';
        }
    </script>
</body>

</html>
