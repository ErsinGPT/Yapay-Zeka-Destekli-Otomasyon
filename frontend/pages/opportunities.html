<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fırsatlar - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="opportunities">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Fırsatlar</h1>
                        <p class="page-subtitle">Satış fırsatlarını takip edin</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="openCreateModal()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Yeni Fırsat
                        </button>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="content-card" style="margin-bottom: var(--spacing-lg);">
                    <div class="content-card-body" style="padding: var(--spacing-md);">
                        <div class="form-inline">
                            <div class="form-group">
                                <select class="form-select" id="status-filter" onchange="loadOpportunities()">
                                    <option value="">Tüm Durumlar</option>
                                    <option value="NEW">Yeni</option>
                                    <option value="CONTACTED">İletişime Geçildi</option>
                                    <option value="QUALIFIED">Nitelikli</option>
                                    <option value="PROPOSAL">Teklif Verildi</option>
                                    <option value="NEGOTIATION">Müzakere</option>
                                    <option value="WON">Kazanıldı</option>
                                    <option value="LOST">Kaybedildi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="content-card">
                    <div class="content-card-body" style="padding: 0;">
                        <div class="data-table-wrapper" id="table-container">
                            <div class="empty-state">
                                <div class="empty-state-icon">⏳</div>
                                <div class="empty-state-title">Yükleniyor...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- ES Module Script -->
    <script type="module" src="../js/pages/opportunities.js"></script>
</body>

</html>
