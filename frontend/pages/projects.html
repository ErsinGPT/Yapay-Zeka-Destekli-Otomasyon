<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJELER - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="projects">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Projeler</h1>
                        <p class="page-subtitle">Waterfall ya≈üam d√∂ng√ºs√º ile proje takibi</p>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="content-card" style="margin-bottom: var(--spacing-lg);">
                    <div class="content-card-body" style="padding: var(--spacing-md);">
                        <div class="form-inline">
                            <div class="form-group" style="flex: 1; max-width: 250px;">
                                <input type="text" class="form-input" id="search-input"
                                    placeholder="Proje kodu veya adƒ±...">
                            </div>
                            <div class="form-group">
                                <select class="form-select" id="status-filter">
                                    <option value="">T√ºm Durumlar</option>
                                    <option value="WON">Kazanƒ±ldƒ±</option>
                                    <option value="ENGINEERING">M√ºhendislik</option>
                                    <option value="PROCUREMENT">Tedarik</option>
                                    <option value="ASSEMBLY">Montaj</option>
                                    <option value="TESTING">Test</option>
                                    <option value="SHIPPING">Sevkiyat</option>
                                    <option value="COMMISSIONING">Devreye Alma</option>
                                    <option value="COMPLETED">Tamamlandƒ±</option>
                                    <option value="INVOICED">Faturalandƒ±</option>
                                </select>
                            </div>
                            <button class="btn btn-outline" onclick="loadProjects()">Filtrele</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="content-card">
                    <div class="content-card-body" style="padding: 0;">
                        <div class="data-table-wrapper" id="table-container">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚è≥</div>
                                <div class="empty-state-title">Y√ºkleniyor...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script>
        let projects = [];

        const statusLabels = {
            'OPPORTUNITY': 'Fƒ±rsat',
            'WON': 'Kazanƒ±ldƒ±',
            'ENGINEERING': 'M√ºhendislik',
            'PROCUREMENT': 'Tedarik',
            'ASSEMBLY': 'Montaj',
            'TESTING': 'Test',
            'SHIPPING': 'Sevkiyat',
            'COMMISSIONING': 'Devreye Alma',
            'COMPLETED': 'Tamamlandƒ±',
            'INVOICED': 'Faturalandƒ±'
        };

        const statusColors = {
            'OPPORTUNITY': 'info',
            'WON': 'success',
            'ENGINEERING': 'warning',
            'PROCUREMENT': 'warning',
            'ASSEMBLY': 'warning',
            'TESTING': 'warning',
            'SHIPPING': 'info',
            'COMMISSIONING': 'info',
            'COMPLETED': 'success',
            'INVOICED': 'success'
        };

        const statusOrder = ['OPPORTUNITY', 'WON', 'ENGINEERING', 'PROCUREMENT', 'ASSEMBLY', 'TESTING', 'SHIPPING', 'COMMISSIONING', 'COMPLETED', 'INVOICED'];

        document.addEventListener('DOMContentLoaded', function () {
            if (!API.getToken()) {
                window.location.href = 'login.html';
                return;
            }
            loadProjects();
        });


        async function loadProjects() {
            const container = document.getElementById('table-container');

            try {
                const search = document.getElementById('search-input').value;
                const statusFilter = document.getElementById('status-filter').value;

                let params = {};
                if (search) params.search = search;
                if (statusFilter) params.status = statusFilter;

                projects = await API.get('/projects', params);
                renderTable(projects);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-title">Y√ºklenemedi</div>
                        <div class="empty-state-message">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderTable(data) {
            const container = document.getElementById('table-container');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <div class="empty-state-title">Hen√ºz proje yok</div>
                        <div class="empty-state-message">Projeler, fƒ±rsatlar "Kazanƒ±ldƒ±" olarak i≈üaretlendiƒüinde otomatik olu≈üturulur</div>
                        <a href="opportunities.html" class="btn btn-primary" style="margin-top: var(--spacing-md);">
                            Fƒ±rsatlara Git
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Proje Kodu</th>
                            <th>Proje Adƒ±</th>
                            <th>M√º≈üteri</th>
                            <th>S√∂zle≈üme Tutarƒ±</th>
                            <th>Durum</th>
                            <th style="text-align: right;">ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(project => `
                            <tr>
                                <td><strong>${project.project_code}</strong></td>
                                <td>${project.title}</td>
                                <td>${project.customer_name || '-'}</td>
                                <td>${project.contract_amount ? Utils.formatCurrency(project.contract_amount, project.currency) : '-'}</td>
                                <td>
                                    <span class="status-badge ${statusColors[project.status] || 'info'}">
                                        ${statusLabels[project.status] || project.status}
                                    </span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="btn btn-ghost btn-sm" onclick="viewProject(${project.id})">G√∂r√ºnt√ºle</button>
                                    <button class="btn btn-outline btn-sm" onclick="changeStatus(${project.id})">Durum</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function viewProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 600px;">
                        <div class="modal-header">
                            <h3>${project.project_code}</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h4 style="margin-bottom: var(--spacing-md);">${project.title}</h4>
                            
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--spacing-md);">
                                <div>
                                    <div style="font-size: var(--font-size-xs); color: var(--text-muted);">M√º≈üteri</div>
                                    <div style="font-weight: var(--font-weight-medium);">${project.customer_name || '-'}</div>
                                </div>
                                <div>
                                    <div style="font-size: var(--font-size-xs); color: var(--text-muted);">S√∂zle≈üme Tutarƒ±</div>
                                    <div style="font-weight: var(--font-weight-medium);">${project.contract_amount ? Utils.formatCurrency(project.contract_amount, project.currency) : '-'}</div>
                                </div>
                                <div>
                                    <div style="font-size: var(--font-size-xs); color: var(--text-muted);">Durum</div>
                                    <span class="status-badge ${statusColors[project.status]}">
                                        ${statusLabels[project.status]}
                                    </span>
                                </div>
                                <div>
                                    <div style="font-size: var(--font-size-xs); color: var(--text-muted);">Ba≈ülangƒ±√ß</div>
                                    <div>${project.start_date ? Utils.formatDate(project.start_date) : '-'}</div>
                                </div>
                            </div>

                            <div style="margin-top: var(--spacing-lg);">
                                <div style="font-size: var(--font-size-xs); color: var(--text-muted); margin-bottom: var(--spacing-sm);">Proje ƒ∞lerlemesi</div>
                                <div style="display: flex; gap: 2px;">
                                    ${statusOrder.slice(1).map((status, idx) => `
                                        <div style="flex: 1; height: 8px; border-radius: 4px; background: ${statusOrder.indexOf(project.status) >= idx + 1 ? 'var(--success)' : 'var(--gray-200)'}"></div>
                                    `).join('')}
                                </div>
                            </div>

                            ${project.description ? `
                                <div style="margin-top: var(--spacing-lg);">
                                    <div style="font-size: var(--font-size-xs); color: var(--text-muted);">A√ßƒ±klama</div>
                                    <div>${project.description}</div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-ghost" onclick="closeModal()">Kapat</button>
                            <button class="btn btn-primary" onclick="closeModal(); changeStatus(${project.id});">Durum Deƒüi≈ütir</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function changeStatus(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 400px;">
                        <div class="modal-header">
                            <h3>Durum Deƒüi≈ütir</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <form onsubmit="updateStatus(event, ${id})">
                            <div class="modal-body">
                                <p style="margin-bottom: var(--spacing-md);"><strong>${project.project_code}</strong></p>
                                <div class="form-group">
                                    <label class="form-label">Yeni Durum</label>
                                    <select class="form-select" name="status" required>
                                        ${statusOrder.slice(1).map(status =>
                `<option value="${status}" ${project.status === status ? 'selected' : ''}>${statusLabels[status]}</option>`
            ).join('')}
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ghost" onclick="closeModal()">ƒ∞ptal</button>
                                <button type="submit" class="btn btn-primary">G√ºncelle</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-container').innerHTML = '';
            document.body.style.overflow = '';
        }

        async function updateStatus(event, id) {
            event.preventDefault();
            const form = event.target;
            const status = form.status.value;

            try {
                await API.put(`/projects/${id}/status`, { status });
                closeModal();
                alert('Proje durumu g√ºncellendi');
                loadProjects();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        // Enter key search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadProjects();
        });
    </script>
</body>

</html>
