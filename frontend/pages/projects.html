<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeler - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="projects">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Projeler</h1>
                        <p class="page-subtitle">Waterfall yaşam döngüsü ile proje takibi</p>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="content-card" style="margin-bottom: var(--spacing-lg);">
                    <div class="content-card-body" style="padding: var(--spacing-md);">
                        <div class="form-inline">
                            <div class="form-group" style="flex: 1; max-width: 250px;">
                                <input type="text" class="form-input" id="search-input"
                                    placeholder="Proje kodu veya adı...">
                            </div>
                            <div class="form-group">
                                <select class="form-select" id="status-filter">
                                    <option value="">Tüm Durumlar</option>
                                    <option value="WON">Kazanıldı</option>
                                    <option value="ENGINEERING">Mühendislik</option>
                                    <option value="PROCUREMENT">Tedarik</option>
                                    <option value="ASSEMBLY">Montaj</option>
                                    <option value="TESTING">Test</option>
                                    <option value="SHIPPING">Sevkiyat</option>
                                    <option value="COMMISSIONING">Devreye Alma</option>
                                    <option value="COMPLETED">Tamamlandı</option>
                                    <option value="INVOICED">Faturalandı</option>
                                </select>
                            </div>
                            <button class="btn btn-outline" onclick="loadProjects()">Filtrele</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="content-card">
                    <div class="content-card-body" style="padding: 0;">
                        <div class="data-table-wrapper" id="table-container">
                            <div class="empty-state">
                                <div class="empty-state-icon">⏳</div>
                                <div class="empty-state-title">Yükleniyor...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- ES Module Script -->
    <script type="module" src="../js/pages/projects.js"></script>
</body>

</html>
