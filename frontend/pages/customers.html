<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√º≈üteriler - Otomasyon CRM</title>

    <!-- CSS Files -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="customers">
    <div class="app-layout">
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">M√º≈üteriler</h1>
                        <p class="page-subtitle">T√ºm m√º≈üterilerinizi y√∂netin</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-primary" onclick="openCreateModal()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Yeni M√º≈üteri
                        </button>
                    </div>
                </div>

                <!-- Filters Card -->
                <div class="content-card" style="margin-bottom: var(--spacing-lg);">
                    <div class="content-card-body" style="padding: var(--spacing-md);">
                        <div class="form-inline">
                            <div class="form-group" style="flex: 1; max-width: 300px;">
                                <input type="text" class="form-input" id="search-input" placeholder="M√º≈üteri ara...">
                            </div>
                            <div class="form-group">
                                <select class="form-select" id="status-filter">
                                    <option value="">T√ºm Durumlar</option>
                                    <option value="true">Aktif</option>
                                    <option value="false">Pasif</option>
                                </select>
                            </div>
                            <button class="btn btn-outline" onclick="loadCustomers()">Filtrele</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table Card -->
                <div class="content-card">
                    <div class="content-card-body" style="padding: 0;">
                        <div class="data-table-wrapper" id="table-container">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚è≥</div>
                                <div class="empty-state-title">Y√ºkleniyor...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script>
        let customers = [];

        // Check auth on load
        document.addEventListener('DOMContentLoaded', function () {
            if (!API.getToken()) {
                window.location.href = 'login.html';
                return;
            }
            loadCustomers();
        });



        async function loadCustomers() {
            const container = document.getElementById('table-container');

            try {
                const search = document.getElementById('search-input').value;
                const statusFilter = document.getElementById('status-filter').value;

                let params = {};
                if (search) params.search = search;
                if (statusFilter) params.is_active = statusFilter;

                customers = await API.get('/customers', params);
                renderTable(customers);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-title">Y√ºklenemedi</div>
                        <div class="empty-state-message">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderTable(data) {
            const container = document.getElementById('table-container');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div class="empty-state-title">Hen√ºz m√º≈üteri yok</div>
                        <div class="empty-state-message">Yeni m√º≈üteri ekleyerek ba≈ülayƒ±n</div>
                        <button class="btn btn-primary" style="margin-top: var(--spacing-md);" onclick="openCreateModal()">
                            Yeni M√º≈üteri Ekle
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>M√º≈üteri Adƒ±</th>
                            <th>E-posta</th>
                            <th>Telefon</th>
                            <th>≈ûehir</th>
                            <th>Durum</th>
                            <th style="text-align: right;">ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(customer => `
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                        <div class="avatar avatar-sm">${customer.name.charAt(0)}</div>
                                        <div>
                                            <strong>${customer.name}</strong>
                                            ${customer.contact_person ? `<div style="font-size: var(--font-size-xs); color: var(--text-muted);">${customer.contact_person}</div>` : ''}
                                        </div>
                                    </div>
                                </td>
                                <td>${customer.email || '-'}</td>
                                <td>${customer.phone || '-'}</td>
                                <td>${customer.city || '-'}</td>
                                <td>
                                    <span class="status-badge ${customer.is_active ? 'success' : 'danger'}">
                                        ${customer.is_active ? 'Aktif' : 'Pasif'}
                                    </span>
                                </td>
                                <td style="text-align: right;">
                                    <button class="btn btn-ghost btn-sm" onclick="editCustomer(${customer.id})">D√ºzenle</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function openCreateModal() {
            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">
                        <div class="modal-header">
                            <h3>Yeni M√º≈üteri</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <form onsubmit="createCustomer(event)">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-label required">M√º≈üteri Adƒ±</label>
                                    <input type="text" class="form-input" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-posta</label>
                                    <input type="email" class="form-input" name="email">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Telefon</label>
                                    <input type="text" class="form-input" name="phone">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Yetkili Ki≈üi</label>
                                    <input type="text" class="form-input" name="contact_person">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">≈ûehir</label>
                                    <input type="text" class="form-input" name="city">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Vergi No</label>
                                    <input type="text" class="form-input" name="tax_id">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ghost" onclick="closeModal()">ƒ∞ptal</button>
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-container').innerHTML = '';
            document.body.style.overflow = '';
        }

        async function createCustomer(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (value) data[key] = value;
            });

            try {
                await API.post('/customers', data);
                closeModal();
                alert('M√º≈üteri ba≈üarƒ±yla olu≈üturuldu');
                loadCustomers();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            document.body.style.overflow = 'hidden';
            document.getElementById('modal-container').innerHTML = `
                <div class="modal-overlay show" onclick="closeModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()" style="max-width: 500px;">
                        <div class="modal-header">
                            <h3>M√º≈üteri D√ºzenle</h3>
                            <button class="modal-close" onclick="closeModal()">&times;</button>
                        </div>
                        <form onsubmit="updateCustomer(event, ${id})">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-label required">M√º≈üteri Adƒ±</label>
                                    <input type="text" class="form-input" name="name" value="${customer.name}" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-posta</label>
                                    <input type="email" class="form-input" name="email" value="${customer.email || ''}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Telefon</label>
                                    <input type="text" class="form-input" name="phone" value="${customer.phone || ''}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">≈ûehir</label>
                                    <input type="text" class="form-input" name="city" value="${customer.city || ''}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" name="is_active">
                                        <option value="true" ${customer.is_active ? 'selected' : ''}>Aktif</option>
                                        <option value="false" ${!customer.is_active ? 'selected' : ''}>Pasif</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ghost" onclick="closeModal()">ƒ∞ptal</button>
                                <button type="submit" class="btn btn-primary">G√ºncelle</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        async function updateCustomer(event, id) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                if (key === 'is_active') {
                    data[key] = value === 'true';
                } else if (value) {
                    data[key] = value;
                }
            });

            try {
                await API.put(`/customers/${id}`, data);
                closeModal();
                alert('M√º≈üteri g√ºncellendi');
                loadCustomers();
            } catch (error) {
                alert(error.message || 'Bir hata olu≈ütu');
            }
        }

        // Enter key search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadCustomers();
        });
    </script>
</body>

</html>
