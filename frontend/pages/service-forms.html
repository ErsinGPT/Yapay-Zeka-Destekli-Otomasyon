    <!-- Scripts -->

    <script>
        // Auth check
        document.addEventListener('DOMContentLoaded', function () {
            if (!API.getToken()) {
                window.location.href = 'login.html';
                return;
            }
            loadUserInfo();
            setActiveNav();
            // Sayfa init fonksiyonunu burada çağır
        });

        async function loadUserInfo() {
            try {
                const user = await API.auth.me();
                document.getElementById('user-name').textContent = user.full_name || user.email;
                document.getElementById('user-avatar').textContent = (user.full_name || user.email).charAt(0).toUpperCase();
            } catch (error) {
                console.error('Failed to load user:', error);
            }
        }

        // Aktif navigasyon öğesini işaretle
        function setActiveNav() {
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.page === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Mobile sidebar toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.querySelector('.sidebar-overlay').classList.toggle('show');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('show');
            document.querySelector('.sidebar-overlay').classList.remove('show');
        }

        // Modal helpers
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-container').innerHTML = '';
        }
    </script>
